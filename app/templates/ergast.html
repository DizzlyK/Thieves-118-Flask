{% extends 'base.html' %}

{% block title %}
    Ergast F1 Page
{% endblock %}

{% block content %}
<form method="POST" class="px-3">
    <div class="mb-3">
      <label for="year" class="form-label">Enter Year: </label>
      <input type="text" class="form-control" id="year" name="year">
    </div>
    <div class="mb-3">
      <label for="rnd" class="form-label">Enter Round: </label>
      <input type="text" class="form-control" id="rnd" name="rnd">
    </div>
    <button type="submit" class="btn btn-primary">Get Results!</button>
</form>
{% if driver_data %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Driver Name</th>
      <th scope="col">Team</th>
      <th scope="col">Wins</th>
      <th scope="col">DOB</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in driver_data%}
      <tr>
        <th scope="row">{{driver.full_name}}</th>
        <td>{{driver.team}}</td>
        <td>{{driver.wins}}</td>
        <td>{{driver.DOB}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
